<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typhoon Map</title>
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- サイドバー（CSSの #sidebar を使用） -->
    <aside id="sidebar">
      <div id="sidebar-title">Typhoon Map Viewer</div>

      <h3>Typhoon</h3>
      <div class="typhoon-row">
        <div class="field-year">
          <label for="sel-year" class="field-label">Year</label>
          <select id="sel-year" class="select-underline"></select>
        </div>

        <div class="field-number">
          <label for="sel-typhoon" class="field-label">Number</label>
          <select id="sel-typhoon" class="select-underline"></select>
        </div>
      </div>

      <hr>

      <h3>Track</h3>
      <label><input type="checkbox" id="chk-trackline" checked> 台風経路（気象庁）</label><br>
      <label><input type="checkbox" id="chk-active"   checked> 台風位置</label><br>

      <hr>

      <h3>Layers</h3>
      <label><input type="checkbox" id="chk-precip" checked> 降水(ERA5)</label><br>
      <div id="precip-colorbar" style="margin:6px 0 2px 0;"></div>

      <label><input type="checkbox" id="chk-gust"> 突風(ERA5 10m)</label><br>
      <div id="gust-colorbar" style="margin:6px 0 2px 0;"></div>

      <hr>

      <h3>Time(UTC)</h3>
      <div id="time-row">
        <input type="range" id="time" min="0" max="0" step="1" value="0">
      </div>
      <div id="time-label">
        <span id="label">0</span>
      </div>

      <hr>

      <h3>Links</h3>
      <div id="typhoon-link">
        <a id="wiki-link" href="#" target="_blank" rel="noopener">Wikipedia</a>
      </div>
    </aside>

    <!-- サイドバー直後にトグルボタン（CSSの隣接セレクタ #sidebar.collapsed + #sidebar-toggle 用） -->
    <button id="sidebar-toggle" aria-label="サイドバーを畳む" aria-expanded="true">≪</button>

    <!-- 地図 -->
    <main id="map"></main>
  </div>

  <!-- MapLibre本体（グローバル: maplibregl） -->
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <!-- 自作JS: ES Modules エントリ -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
