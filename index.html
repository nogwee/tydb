<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typhoon Map</title>
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div id="sidebar-title">Typhoon Map Viewer</div>

      <h3>Layers</h3>
      <label><input type="checkbox" id="chk-trackline" checked> 台風経路</label><br>
      <label><input type="checkbox" id="chk-active"   checked> 台風位置</label><br>
      <h3>Layers</h3>
      <label><input type="checkbox" id="chk-precip" checked> 降水(ERA5)</label><br>
      <label><input type="checkbox" id="chk-wind"> 風(ERA5 10m)</label><br>
      <!-- <label><input type="checkbox" id="chk-rail"> 鉄道運行</label> -->

      <h3>Typhoon</h3>
      <select id="sel-typhoon">
        <option value="sample-2018" data-wiki="https://ja.wikipedia.org/wiki/平成30年台風第21号">Jebi 2018</option>
        <option value="sample-2019" data-wiki="https://ja.wikipedia.org/wiki/台風19号_(2019年)">Hagibis 2019</option>
      </select>

      <h3>Time(UTC)</h3>
      <div id="time-row">
        <input type="range" id="time" min="0" max="0" step="1" value="0">
      </div>
      <div id="time-label">
        <span id="label">0</span>
      </div>

      <h3>Links</h3>
      <div id="typhoon-link">
        <a id="wiki-link" href="#" target="_blank">Wikipedia</a>
      </div>
    </aside>

    <button id="sidebar-toggle" aria-label="サイドバーを畳む" aria-expanded="true">≪</button>

    <main id="map"></main>
  </div>

  <!-- MapLibre本体 → 自作JSの順で読み込む -->
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <script src="./js/typhoon.js"></script>
</body>
</html>
